sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            //srcDirs 'src/querydsl/java'
        }
    }
    integration {
        java {
            compileClasspath += main.output + test.output + test.compileClasspath
            runtimeClasspath += main.output + test.output + test.runtimeClasspath
            annotationProcessorPath += main.output + test.output + main.annotationProcessorPath + test.annotationProcessorPath
            srcDir file('src/integration-test/java')
        }
        resources.srcDir file('src/integration-test/resources')
    }
}

checkstyleMain {
    maxWarnings = 398
}
checkstyleTest {
    maxWarnings = 271
}
checkstyleIntegration{
    maxWarnings = 1272
}
checkstyle {
    maxWarnings = 0
    toolVersion = '10.12.3'
    getConfigDirectory().set(new File(rootDir, 'config/checkstyle'))
}

pmdIntegration {
    maxFailures = 809
}
pmdTest {
    maxFailures = 661
}
pmdMain {
    maxFailures = 1283
}
pmd {
    maxFailures = 0
    toolVersion = "6.55.0"
    sourceSets = [sourceSets.main, sourceSets.test, sourceSets.integration
    ]
    reportsDir = file("$project.buildDir/reports/pmd")
    // https://github.com/pmd/pmd/issues/876
    ruleSets = []
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

test {
    if(System.getenv('JENKINS_CI_BUILD')){
        failFast = true
    }
}

task integration(type: Test) {
    useJUnitPlatform()
    description = 'Runs integration tests.'
    group = 'verification'
    testClassesDirs = sourceSets.integration.output.classesDirs
    classpath = sourceSets.integration.runtimeClasspath
    // This forces integration tests to always run if this task is run.
    outputs.upToDateWhen { false }
    if(System.getenv('JENKINS_CI_BUILD')){
        failFast = true
    }
}

task testSuite(dependsOn: [test, integration]) {
    description = 'Runs both unit tests and integration tests.'
    group = 'verification'

    // This forces the test suite to always run if this task is run.
    outputs.upToDateWhen { false }
}

// https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
dependencyCheck {
    // Specifies if the build should be failed if a CVSS score above a specified level is identified.
    // range of 0-10 fails the build, anything greater and it doesn't fail the build
    failBuildOnCVSS = 10
    suppressionFile = 'config/owasp/suppressions.xml'

    analyzers {
        // Disable scanning of .NET related binaries
        assemblyEnabled = false
    }
    skipConfigurations = [
            "checkstyle",
            "compileOnly",
            "pmd",
            "integrationTest",
            "functionalTest",
            "test",
            "smokeTest",
            "contractTestRuntimeClasspath",
            "contractTestCompileClasspath"
    ]
}

// Makes integration tests not run by default.
check.dependsOn -= integration
// Makes the whole test suite not run by default.
check.dependsOn -= testSuite

task runAllStyleChecks {
    dependsOn 'checkstyleMain'
    dependsOn 'checkstyleTest'
    dependsOn 'checkstyleIntegration'

    dependsOn 'pmdMain'
    dependsOn 'pmdTest'
    dependsOn 'pmdIntegration'
}
