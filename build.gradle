buildscript {
    ext {
        springBootVersion = '3.1.7'
        //oracleVersion = '11.2.0.4'
        notifyVersion = '3.17.3-RELEASE'
        springDocVersion = '2.2.0'
        queryDslVersion = '5.0.0'
        flywayVersion = '10.4.1'
        postgresVersion = '42.7.1'
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.postgresql:postgresql:${postgresVersion}")
        classpath("org.flywaydb:flyway-database-postgresql:${flywayVersion}")
    }
}

plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id "org.flywaydb.flyway" version "${flywayVersion}"
    id "com.dorongold.task-tree" version "1.3.1"
    id 'org.cyclonedx.bom' version '1.4.1'
    id 'org.owasp.dependencycheck' version '8.4.0'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.ben-manes.versions' version '0.47.0'
    id 'org.sonarqube' version '4.4.1.3373'

//      id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10'
//      id 'io.franzbecker.gradle-lombok' version '5.0.0'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'io.spring.dependency-management'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" //<< "-Werror"
}

// https://github.com/gradle/gradle/issues/16791
tasks.withType(JavaExec).configureEach {
    javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
}

bootJar {
    archiveFileName = "juror-api.jar"
    manifest {
        attributes('Implementation-Version': project.version.toString())
    }
}

jacoco {
    toolVersion = "0.8.11"
}

version = '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    dev
    integrationImplementation.extendsFrom testImplementation
    integrationRuntimeOnly.extendsFrom testRuntime
    compileOnly {
        extendsFrom annotationProcessor
    }
    querydsl.extendsFrom compileClasspath
}

dependencies {

    //Internal dependency overrides
    implementation 'org.yaml:snakeyaml:2.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.13'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.13'
    implementation 'org.json:json:20230618'
    //
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation("org.springframework.data:spring-data-envers:${springBootVersion}")
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-json')
    //implementation("com.oracle:ojdbc6:${oracleVersion}")
    //implementation("com.oracle.database.jdbc:ojdbc11:23.2.0.0")
    implementation group: 'org.postgresql', name: 'postgresql', version: "${postgresVersion}"
    runtimeOnly "org.flywaydb:flyway-database-postgresql:${flywayVersion}"
    runtimeOnly "org.flywaydb:flyway-core:${flywayVersion}"

    implementation 'io.jsonwebtoken:jjwt-api:0.12.2'
    implementation 'javax.mail:mail:1.4.7'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.2'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'

    implementation('com.google.guava:guava:31.1-jre')

    implementation('org.hibernate.orm:hibernate-core:6.3.0.CR1')

    // QueryDSL
    implementation("com.querydsl:querydsl-core:${queryDslVersion}")
    implementation("com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta")

    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.10.0")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

    annotationProcessor("com.querydsl:querydsl-apt:${queryDslVersion}:jakarta")
    annotationProcessor('jakarta.persistence:jakarta.persistence-api:3.1.0')

    implementation('org.projectlombok:lombok:1.18.28')
    annotationProcessor('org.projectlombok:lombok')

    implementation('org.apache.commons:commons-lang3:3.12.0')
    implementation('org.apache.commons:commons-text:1.10.0')
    implementation("uk.gov.service.notify:notifications-java-client:${notifyVersion}")

    runtimeOnly('org.springframework.boot:spring-boot-devtools')

    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springDocVersion}"


    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.boot:spring-boot-starter-data-jpa')

    testImplementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    //testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:2.36.0'
    testImplementation('org.assertj:assertj-core:3.23.1')
    testImplementation 'org.mockito:mockito-core:5.6.0'

    testImplementation('org.ajbrown:name-machine:1.0.0')
    testImplementation('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')

    testImplementation('net.bytebuddy:byte-buddy:1.12.19')
    testImplementation('junit:junit:4.13.2')

    // Validation
    testImplementation 'org.wiremock:wiremock:3.2.0'
}
