java:
  applicationPort: 8080
  image: 'sdshmctspublic.azurecr.io/juror/api:latest'
  ingressHost: juror-api.{{ .Values.global.environment }}.platform.hmcts.net
  aadIdentityName: juror
  keyVaults:
    juror:
      secrets:
        - name: AppInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: app-insights-connection-string
          alias: app-insights-connection-string
        - name: api-POSTGRES-HOST
          alias: DB_HOST
        - name: api-POSTGRES-PORT
          alias: DB_PORT
        - name: api-POSTGRES-DATABASE
          alias: DB_NAME
        - name: api-POSTGRES-USER
          alias: DB_USER_NAME
        - name: api-POSTGRES-PASS
          alias: DB_PASSWORD
        - name: api-JWT_SECRET_BUREAU
          alias: JWT-SECRET-BUREAU
        - name: api-JWT_SECRET_PUBLIC
          alias: JWT-SECRET-PUBLIC
        - name: api-JWT_SECRET_HMAC
          alias: JWT_SECRET_HMAC
        - name: api-NOTIFY_KEY
          alias: NOTIFY-KEY
        - name: api-NOTIFY_REGION_KEY_1
          alias: NOTIFY-REGION-KEY-1
        - name: api-NOTIFY_REGION_KEY_2
          alias: NOTIFY-REGION-KEY-2
        - name: api-NOTIFY_REGION_KEY_3
          alias: NOTIFY-REGION-KEY-3
        - name: api-NOTIFY_REGION_KEY_4
          alias: NOTIFY-REGION-KEY-4
        - name: api-NOTIFY_REGION_KEY_5
          alias: NOTIFY-REGION-KEY-5
        - name: api-NOTIFY_REGION_KEY_6
          alias: NOTIFY-REGION-KEY-6
        - name: api-NOTIFY_REGION_KEY_7
          alias: NOTIFY-REGION-KEY-7
        - name: api-SCHEDULER_SERVICE_SECRET
          alias: SCHEDULER-SERVICE-SECRET
        - name: api-SMART_SURVEY_TOKEN
          alias: SMART-SURVEY-TOKEN
        - name: api-SMART_SURVEY_SECRET
          alias: SMART-SURVEY-SECRET
        - name: api-PNC_CHECK_SERVICE_SECRET
          alias: PNC-CHECK-SERVICE-SECRET
  environment:
    SCHEDULER_SERVICE_SUBJECT: juror-back-end
    SCHEDULER_SERVICE_HOST: juror-scheduler-api.{{ .Values.global.environment }}.platform.hmcts.net
    SCHEDULER_SERVICE_PORT: 443
    PNC_CHECK_SERVICE_SUBJECT: juror-back-end
    PNC_CHECK_SERVICE_HOST: juror-scheduler-execution.{{ .Values.global.environment }}.platform.hmcts.net
    PNC_CHECK_SERVICE_PORT: 443
